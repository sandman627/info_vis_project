<!DOCTYPE html>
<html>
    <head>
        <title>Worldwide Power Plants</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <style>
            .land {
                fill: #f0f0f0;
                stroke: #ccc;
            }
            .boundary {
                fill: none;
                stroke: #000;
                stroke-width: 1px;
            }
            .power-plant {
                fill: red;
                stroke: black;
                stroke-width: 0.5px;
            }
            .tooltip {
                position: absolute;
                text-align: center;
                width: auto;
                height: auto;
                padding: 5px;
                font: 12px sans-serif;
                background: lightsteelblue;
                border: 0px;
                border-radius: 8px;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <h1>World Power Plants</h1>
        <p>The map below shows the locations of power plants worldwide:</p>
        
        <div id="map"></div>
        
        <p>Below shows the source of power productions ratio in pie chart and growth over year.</p>
        
        <div id="country_name">Following two charts are from: <span id="selected_country_name">None</span></div>

            <div id="charts">
                <div id="pie-chart" style="display: inline-block;"></div>
                <div id="line-chart" style="display: inline-block; margin-left: 20px;"></div>
            </div>
        <script src="./components/worldmap.js"></script>
        <p>Thank you for visiting the website.</p>
    </body>
</html>
